<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django + Charts.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        $(document).ready(function() {
            setRegChart();
            function setRegChart() {
                var ctx = document.getElementById("regChart");
                var myLineChart = new Chart(ctx, {
                    type: 'line',
                    data: {

                        labels: {{ registration_dates|safe }},
                        datasets: [{
                            label: 'Колличество зарегистрированных пользователей',
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            borderColor: 'rgba(81, 185, 86, 1)',
                            pointBackgroundColor: 'rgba(81, 185, 86, 1)',
                            pointHoverRadius: 5,
                            data: {{ registration_count|safe }},
                        }]
                    },
                    options: {
                        layout: {
                            padding: {
                                left: 0,
                                right: 0,
                                top: 0,
                                bottom: 0
                            }
                        },
                        title: {
                            text: 'Статистика регистрации',
                            display: true,
                            fontSize: 34,
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    max: Math.max.apply(null, {{ registration_count|safe }}) + 1,
                                    min: 0,
                                    stepSize: 1,
                                }
                            }],
                        }
                    }
                });
            }
        })
    </script>
    <script>
        $(document).ready(function() {
            const endpoint = '/api/activity';
            let default_data = [];
            let labels = [];
            $.ajax({
                method: "GET",
                url: endpoint,
                success: function(data) {
                    labels = Object.keys(data);
                    default_data = Object.values(data);
                    setActChart();
                },
                error: function(error_data) {
                    console.log("error: ", error_data);
                }
            });

            function setActChart() {
                var ctx = document.getElementById("actChart");
                var myLineChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Колличество зарегистрированных пользователей',
                            backgroundColor: ["rgba(81, 185, 86, 1)", "rgb(255, 205, 86)", "rgba(3, 155, 229, 1)"],
                            data: default_data,
                        }]
                    },
                    options: {
                        title: {
                            text: 'Статистика посещений',
                            display: true,
                            fontSize: 34,
                        },
                    }
                });
            }
        })
    </script>
    <script>
        $(document).ready(function() {
            const endpoint = '/api/sales';
            let default_data = [];
            let labels = [];
            $.ajax({
                method: "GET",
                url: endpoint,
                success: function(data) {
                    labels = Object.keys(data);
                    default_data = Object.values(data);
                    setSaleChart();
                },
                error: function(error_data) {
                    console.log("error: ", error_data);
                }
            });

            function setSaleChart() {
                var ctx = document.getElementById("saleChart");
                var myLineChart = new Chart(ctx, {
                    type: 'line',
                    data: {

                        labels: labels,
                        datasets: [{
                            label: 'Рублей',
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            borderColor: 'rgba(81, 185, 86, 1)',
                            pointBackgroundColor: 'rgba(81, 185, 86, 1)',
                            pointHoverRadius: 5,
                            data: default_data,
                        }]
                    },
                    options: {
                        layout: {
                            padding: {
                                left: 0,
                                right: 0,
                                top: 0,
                                bottom: 0
                            }
                        },
                        title: {
                            text: 'Общая стоимость покупок по дням',
                            display: true,
                            fontSize: 34,
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    min: 0,
                                    stepSize: 250,
                                }
                            }],
                        }
                    }
                });
            }
        })
    </script>

</head>

<body>
    <div>
        <div>
          <table>
            <tr>
            <h1 align="center">Статистика сайта sharewood.online</h1>
            <div url-endpoint='/api/registration' style="float:left; width: 40%; margin: 100px">
                <div>
                    <canvas id="regChart"></canvas>
                </div>
            </div>
            <div url-endpoint='/api/activity' style="float:right; width: 30%; margin: 100px">
                <div>
                    <canvas id="actChart"></canvas>
                </div>
            </div>
            <div url-endpoint='/api/sales' style="width: 90%; margin: 50px">
                <div>
                    <canvas id="saleChart"></canvas>
                </div>
            </div>
            </tr>
          </table>
        </div>
    </div>
</body>

</html>
